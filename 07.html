<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align:center;
            font-size:45px;
        }
        #active { /* id 내 속성 지정시에는 앞에 # 붙여주기. 또한, id 선택자는 클래스 선택자보다 우위를 가진다. */
            color:blue;
        }
        .saw { /* class 내 속성 지정시에는 앞에 . 붙여주기. */
            color:gray;
        }
        .active{
            color:red;
        }
        /* 우선순위 정리 : 1.id 2.class 3.tag */
    </style>
</head>
<body>
    <h1><a href = "index.html">WEB</a></h1>
    <ol>
        <li><a href = "1.html" class="saw">HTML</a></li>
        <li><a href = "2.html" class="saw" id="active">CSS</a></li>
         <!--
              클래스의 값은 띄어쓰기로 구분한다.
              Ex:) class="saw active"
         -->
        <li><a href = "3.html">JavaScript</a></li>
    </ol>
</body>
</html>

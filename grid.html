<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid { /* id 태그를 호출시에는 #사용 */
            border:5px solid pink;
            display:grid;
            grid-template-columns:150px 1fr; 
            /* 
                이 같은 경우는 1fr 지정시 나머지 부분 전부를 의미 단,
                2fr 1fr 같이 지정시에는 화면 전체를 3등분함.
            */
        }
        div {
            border:5px solid gray;
        }
    </style>
</head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
</body>
</html>

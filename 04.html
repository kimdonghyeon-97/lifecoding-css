<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    a { 
        text-decoration: none; /* 각 줄 속성은 세미콜론(;) 으로 구별, 참고로 주석은 이런식으로 표현한다. */ 
    }
    </style>
    <!--
       9행의 a는 Selector(선택자)
       { } 안의 10행은 Declaration(선언)
       10행의 text-decoration 은 Property(속성), none은 Value(값)
    -->
</head>
<body>
    <a style="color:red;text-decoration:underline">text</a> <!-- html내에서 css속성 지정 -->
    <!-- 각 css속성은 세미콜론(;) 으로 구별 -->
</body>
</html>

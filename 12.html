<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border:5px solid green;
            font-size:60px;
        }
        @media(max-width:800px){  
        div {
                display:none;
            }
        }
        /* 
            media 쿼리
            max-width:800px -> 최대 800px , 즉 800px보다 작음
            min-width:800px -> 최소 800px, 즉 800px보다 큼 
        */
    </style>
</head>
<body>
    <div>
        Responsive
    </div>
    
</body>
</html>
